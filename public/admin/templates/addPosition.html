<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Player Position
            <small>Add Player Position</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/positionList"><i class="fa fa-dashboard"></i> Player Position</a></li>
            <li class="active">Add Player Position</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Position</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <form method="post"  ng-submit="addPosition(position)">
                        <div class="box-body">
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='text' placeholder='Title' ng-model='position.title' required="" name='title' class='form-control'>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <input type="submit" value="Publish Position" name="submit" class="btn btn-success pull-right">                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
