<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category
            <small>Add Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/categoryList"><i class="fa fa-dashboard"></i> Category</a></li>
            <li class="active">Add Category</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Category</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <form method="post"  ng-submit="addCategory(category, file)" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='text' placeholder='Title' ng-model='category.title' required="" name='title' class='form-control'>
                                </div>
                            </div>
                            <div class="col-lg-8 full-height">
                                <div class='form-group'>
                                    <textarea required="" class="form-control full-height" id="pad" ng-model='category.description' name="description" placeholder='Write your description'></textarea>
<!--                                     <div class="col-md-6 full-height" id="markdown">
                                        <div btf-markdown='category.description'></div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-lg-8 full-height">
                                <div class='form-group'>
                                <!-- <input type="file" name="file" id='file' required="required" /> -->
                                    <!-- <input type="file" id="file" class="form-control" name="image" file-model="category.image" required=""> -->
                                    <!-- Upload <input type="file" ng-file-select="onFileSelect($files)"> -->
Upload image <input type="file" id="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg">
<span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
<img data-ng-src="uploadedImage" data-ng-if="uploadedImage">                                    
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <input type="submit" value="Publish Category" name="submit" class="btn btn-success pull-right">                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
