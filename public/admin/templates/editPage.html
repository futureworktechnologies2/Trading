<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Position
            <small>Edit Position</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/positionList"><i class="fa fa-dashboard"></i> Position</a></li>
            <li class="active">Edit Position</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Position</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='text' placeholder='Title' ng-model='position.title' name='title' class='form-control'>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type='hidden' placeholder='position' ng-model='position.id' name='id' class='form-control'>
                    </div>                    
                    <div class="form-group">
                        <div class='btn btn-success pull-right' ng-click='editPosition()'>Publish Position</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
