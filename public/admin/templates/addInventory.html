<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Player Inventory
            <small>Add Player Inventory</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/inventoryList"><i class="fa fa-dashboard"></i> Player Inventory</a></li>
            <li class="active">Add Player Inventory</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Player Inventory</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <form method="post"  ng-submit="addInventory(inventory)">
                        <div class="box-body">
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <select name="player" class="form-control" ng-model='inventory.player_id' required="">
                                        <option value="">Select Player</option>
                                        <option value="{{value._id}}" ng-repeat="(key, value) in playerlist">{{value.title}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='number' placeholder='Quantity' ng-model='inventory.quantity' required="" name='quantity' class='form-control'>                                    
                                </div>
                            </div>   
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='number' placeholder='Price' ng-model='inventory.price' required="" name='price' class='form-control'>                                    
                                </div>
                            </div>                            
                            <div class="col-lg-8">
                                <input type="submit" value="Publish Player Inventory" name="submit" class="btn btn-success pull-right">                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
