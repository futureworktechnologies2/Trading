<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category
            <small>Edit Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/categoryList"><i class="fa fa-dashboard"></i> Category</a></li>
            <li class="active">Edit Category</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Category</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='text' placeholder='Title' ng-model='category.title' name='title' class='form-control'>
                        </div>
                    </div>

                    <div class="form-group full-height">
                        <textarea class="form-control full-height" id="pad" ng-model='category.description' name="description" placeholder='Write your description'></textarea>
                        <div class="col-md-8 full-height" id="markdown">
                            <div btf-markdown='category.description'></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type='hidden' placeholder='category' ng-model='category.id' name='id' class='form-control'>
                    </div>                    
<!--                     <div class="form-group">
                        <input type='file' placeholder='Image' ng-model='category.image' name='image' class='form-control'>  
                    </div>
 -->
                    <div class="form-group">
                        <div class='btn btn-success pull-right' ng-click='editCategory()'>Publish Category</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
