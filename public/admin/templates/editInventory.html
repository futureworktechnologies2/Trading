<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Inventory
            <small>Edit Inventory</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/inventoryList"><i class="fa fa-dashboard"></i> Inventory</a></li>
            <li class="active">Edit Inventory</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Inventory</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                                    <select name="player" class="form-control" ng-model='inventory.player_id' required="">
                                        <option value="">Select Player</option>
                                        <option value="{{value._id}}" ng-repeat="(key, value) in playerlist">{{value.title}}</option>
                                    </select>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='number' placeholder='Quantity' ng-model='inventory.quantity' required="" name='quantity' class='form-control'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='number' placeholder='Price' ng-model='inventory.price' required="" name='price' class='form-control'>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type='hidden' placeholder='inventory' ng-model='inventory.id' name='id' class='form-control'>
                    </div>
<!--                     <div class="form-group">
                        <input type='file' placeholder='Image' ng-model='inventory.image' name='image' class='form-control'>  
                    </div>
 -->
                    <div class="form-group">
                        <div class='btn btn-success pull-right' ng-click='editInventory()'>Publish Inventory</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
