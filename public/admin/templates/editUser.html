<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            User
            <small>Edit User</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> User</a></li>
            <li class="active">Edit User</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit User</h3>
                    </div>
                  <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='text' placeholder='firstname' ng-model='user.firstname' name='firstname' class='form-control'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='text' placeholder='lastname' ng-model='user.lastname' name='lastname' class='form-control'>
                        </div>
                    </div> 
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='date'  ng-model='user.dob'  name='dob' class='form-control'>   
                            <input type='hidden'  ng-model='user.id' name='id'>     
                        </div>
                       
                    </div> 
                         <div class='form-group'>
                                    <select name="role" class="form-control" ng-model='user.role' required="">    
                                        <option value="">--Select Role--</option>
                                        <option  value="user">User</option>
                                        <option  value="admin">Admin</option>
                                    </select>
                             
                                </div>
                            <div class='form-group'>
                                    <select name="status" class="form-control" ng-model='user.status' required="">    
                                        <option value="" >--Select Status--</option>
                                        <option  value="1">Activate</option>
                                        <option  value="0">DeActivate</option>
                                    </select>
                             
                                </div>
                    <div class="form-group">
                        <div class='btn btn-success pull-right' ng-click='editUser()'>Publish User</div>
                    </div>
                    
                </div>
            </div>
        </div>

</section>
</div>
